name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.20', '1.17', '1.16', '1.15', '1.14']
    name: Test on ${{ matrix.go }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Download dependencies
        run: go get -t ./...
      - name: Run tests
        run: go test -v ./...
